<!DOCTYPE html>
<html>

<head>
    <title>Agile Automation Technologies GmbH</title>
    <link rel="stylesheet" type="text/css" href="_static/css/main.css">
</head>

<body>

    <header>
        <video id="background-video" autoplay loop muted>
            <source src="_static/videos/production ID_4751312.mp4" type="video/mp4">
        </video>
        
        <h1 id="title"></h1>
        <hr class="separator">
        <h2 id="description"></h2>
        <nav>
            <ul>
                <li><a href="#boxHeaderServices"  id="servicesHeader"></a></li>
                <!--<li><a href="#services" id="services">Dienstleistungen</a></li>-->
                <li><a href="#boxHeaderContact"  id="contactHeader"></a></li>
            </ul>

        </nav>

    </header>
    <div id="buttons">
        <button id="english-btn">EN</button>
        <button id="german-btn">DE</button>
    </div>

    <main class="site-container">
        <div class="transparent-box">
            <section id="services-section">
                <h2 id="boxHeaderServices"></h2>
                <hr>
                <p id="services1" class="services"></p>
                <p id="services2" class="services"></p>
                <p id="services3" class="services"></p>
                <p id="services4" class="services"></p>
                <p id="services5" class="services"></p>
                <p id="services6" class="services"></p>
            </section>

        </div>

        <div class="transparent-box">

            <section class="contact">
                <h2 class="contact" id="boxHeaderContact"></h2>
                <hr>
                <p id="companyName"></p>
                <p id="location"></p>
                <p id="email"></p>
                <p id="phone"></p>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2024 Agile Automation Technologies GmbH</p>
    </footer>
    <script>
        function loadText(language) {
            let url;
            if (language === 'german') {
                url = '_static/text/german.json';
            } else if (language === 'english') {
                url = '_static/text/english.json';
            } else {
                console.error('Invalid language specified');
                return;
            }
            fetch(url)
            .then(response => response.json())
            .then(data => {
                for (var key in data) {
                    if (data.hasOwnProperty(key)) {
                        var element = document.getElementById(key);
                        if (element) {
                            element.innerHTML = data[key];
                        }
                    }
                }
            })
            .catch(error => console.error('Error loading text:', error));

        }

        let germanText = function() {loadText('german')};
        let englishText = function() {loadText('english')};
        window.onload = germanText
        // English button
        document.getElementById('english-btn').addEventListener('click', englishText);
        // German button
        document.getElementById('german-btn').addEventListener('click', germanText);
    </script>
</body>

</html>
